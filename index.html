<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/queries.css">
    <title>Challenge ONE Sprint 01 - Decodificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <a href="./index.html"><img src="./images/logo.svg" /></a>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="insert-info">
                <textarea placeholder="Digite seu texto"></textarea>
                <span><img src="./images/info.svg" /> Apenas letras minúsculas e sem acento.</span>
                <div class="btn-wrapper">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>
            <section id="show-info">
                <img src="./images/character.svg" />
                <h1>Nenhuma mensagem encontrada</h1>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
            </section>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
